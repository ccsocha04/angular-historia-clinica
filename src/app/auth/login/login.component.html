<main class="login">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
    
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center" style="padding: 1.0rem .25rem;" >
                                    <img src="../../../assets/img/logos/logo-SECSALUD-02.svg" alt="Gobernación de Cundinamarca | Secreataría de Salud" class="img-fluid" />
                                </div>
                                <form
                                    autocomplete="off" 
                                    [formGroup]="loginForm"
                                    (ngSubmit)="login()" 
                                    id="loginform" >
                                    <div class="mb-3">
                                        <label class="form-label">Usuario</label>
                                        <input class="form-control form-control-lg" 
                                                type="text"
                                                name="UserName" 
                                                formControlName="UserName"
                                                placeholder="Ingrese el nombre de usuario" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña</label>
                                        <input class="form-control form-control-lg" 
                                                type="password" 
                                                name="Password" 
                                                formControlName="Password"
                                                placeholder="Ingrese la contraseña de usuario" />
                                    </div>
                                    <div>
                                        <label class="form-check">
                                        <input class="form-check-input" 
                                                type="checkbox" 
                                                value="remember-me"
                                                name="remember-me"
                                                formControlName="userRemember" >
                                            <span class="form-check-label">
                                                Recordarme
                                            </span>
                                        </label>
                                    </div>
                                    <div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
