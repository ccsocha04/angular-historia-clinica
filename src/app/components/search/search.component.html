<main class="search">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
    
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center" style="padding: 1.0rem .25rem;">
                                    <img src="../../../assets/img/logos/logo-SECSALUD-02.svg" alt="Gobernación de Cundinamarca | Secreataría de Salud" class="img-fluid" />
                                </div>
                                <form
                                    autocomplete="off" 
                                    [formGroup]="searchForm"
                                    (ngSubmit)="search()" 
                                    id="searchForm" >
                                    <div class="mb-3">
                                        <label class="form-label">Tipo Documento</label>
                                        <select class="form-select form-select-lg"
                                                name="DocumentType"
                                                formControlName="DocumentType"
                                                selected="selected" >
                                            <option value="0" selected>Cédula Ciudadania</option>
                                            <option value="1">Cédula Extranjeria</option>
                                            <option value="2">Pasaporte</option>
                                            <option value="3">Registro Civil</option>
                                            <option value="4">Tarjeta Identidad</option>
                                            <option value="5">Adulto Sin Identificación</option>
                                            <option value="6">Menor Sin Identificación</option>
                                            <option value="7">Número Único Identificación</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Documento</label>
                                        <input class="form-control form-control-lg" 
                                            type="text"
                                            name="DocumentNumber"
                                            formControlName="DocumentNumber"
                                            placeholder="Ingrese el numero de documento" />
                                    </div>
                                    <div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Consultar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
