<div class="container-fluid p-0">

    <div class="row">

        <div class="col-md-12 col-xl-12">
            <div class="card flex-fill">
                <table class="table table-hover my-0">
                    <thead>
                        <tr>
                            <th>TIPO</th>
                            <th class="d-none d-xl-table-cell text-nowrap">FECHA</th>
                            <th>DETALLE</th>
                            <th>HOSPITAL</th>
                            <th>ESTADO</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let background of recordPatient.Antecedentes">

                            <td>{{ background.TipoAntecedente.ItemDescr }}</td>
                            <td class="d-none d-xl-table-cell text-nowrap">{{ background.Fecha }}</td>
                            <td>{{ background.Detalle }}</td>
                            <td>{{ background.FolioAtencion.IPS.Nombre }}</td>
                            <td><span class="badge bg-success">VER FOLIO -></span></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
