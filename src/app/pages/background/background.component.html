    <!-- Filtering -->
    <div class="row">
        <div class="col-md-12 col-xl-12">
            <div class="card flex-fill">
                <mat-form-field appearance="standard">
                    <mat-label>Buscar...</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Hospital" #input>
                </mat-form-field>
            </div>

        </div>

    </div>

    <!-- DataTable -->
    <div class="row">
        <div class="col-md-12 col-xl-12">

            <div class="card flex-fill">
                <div class="mat-elevation-z8">

                    <table class="table table-hover my-0" mat-table [dataSource]="dataSource" matSort>

                        <!-- TypeBackground Column -->
                        <ng-container matColumnDef="TypeBackground">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>TIPO DE ANTECEDENTE</strong> </th>
                            <td mat-cell *matCellDef="let row"> {{ row.TypeBackground }} </td>
                        </ng-container>

                        <!-- DateBackground Column -->
                        <ng-container matColumnDef="DateBackground">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>FECHA</strong> </th>
                            <td mat-cell *matCellDef="let row"> {{ row.DateBackground }} </td>
                        </ng-container>

                        <!-- Detail Column -->
                        <ng-container matColumnDef="Detail">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>DETALLE</strong> </th>
                            <td mat-cell *matCellDef="let row"> {{row.Detail}} </td>
                        </ng-container>

                        <!-- Hospital Column -->
                        <ng-container matColumnDef="Hospital">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>HOSPITAL</strong> </th>
                            <td mat-cell *matCellDef="let row"> {{row.Hospital}} </td>
                        </ng-container>

                        <!-- State Column -->
                        <ng-container matColumnDef="State">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>ESTADO</strong> </th>
                            <td mat-cell *matCellDef="let row"><span class="badge bg-success"> {{row.State}} </span>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users">
                    </mat-paginator>

                </div>
            </div>
        </div>
    </div>


</div>
