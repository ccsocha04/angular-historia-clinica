<div class="container-fluid p-0">

    <!-- Filtering -->
    <div class="row">
        <div class="col-md-12 col-xl-12">
            <div class="card flex-fill">
                <mat-form-field appearance="standard">
                    <mat-label>Buscar...</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Hospital" #input>
                </mat-form-field>
            </div>

        </div>

    </div>
    
    <!-- DataTable -->
    <div class="row">
        <div class="col-md-12 col-xl-12">

            <div class="card flex-fill">
                <div class="mat-elevation-z8">

                    <table class="table table-hover my-0" mat-table [dataSource]="dataSource" matSort>

                        <!-- CodeManagement Column -->
                        <ng-container matColumnDef="CodeManagement">
                            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header> <strong>CÃ“DIGO</strong> </th>
                            <td style="width: 10%;" mat-cell *matCellDef="let row"> {{ row.CodeManagement }} </td>
                        </ng-container>

                        <!-- DateManagement Column -->
                        <ng-container matColumnDef="DateManagement">
                            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header> <strong>FECHA</strong> </th>
                            <td style="width: 10%;" mat-cell *matCellDef="let row"> {{ row.DateManagement }} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>NOMBRE</strong> </th>
                            <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
                        </ng-container>

                        <!-- TypeManagement Column -->
                        <ng-container matColumnDef="TypeManagement">
                            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header> <strong>TIPO</strong> </th>
                            <td style="width: 10%;" mat-cell *matCellDef="let row"> {{row.TypeManagement}} </td>
                        </ng-container>

                        <!-- Amount Column -->
                        <ng-container matColumnDef="Amount">
                            <th style="width: 10%;" mat-header-cell *matHeaderCellDef mat-sort-header> <strong>CANTIDAD</strong> </th>
                            <td style="width: 10%;" mat-cell *matCellDef="let row"> {{row.Amount}} </td>
                        </ng-container>

                        <!-- Hospital Column -->
                        <ng-container matColumnDef="Hospital">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>HOSPITAL</strong> </th>
                            <td mat-cell *matCellDef="let row"> {{row.Hospital}} </td>
                        </ng-container>

                        <!-- Observations Column -->
                        <ng-container matColumnDef="Observations">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>OBSERVACIONES</strong> </th>
                            <td mat-cell *matCellDef="let row"> {{row.Observations}} </td>
                        </ng-container>

                        <!-- State Column -->
                        <ng-container matColumnDef="State">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>ESTADO</strong> </th>
                            <td mat-cell *matCellDef="let row"><span class="badge bg-success"> {{row.State}} </span>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users">
                    </mat-paginator>

                </div>
            </div>
        </div>
    </div>

</div>
